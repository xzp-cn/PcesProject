        <div id="u537" class="text" style="visibility: visible;">
          <p><span>&quot;&nbsp; 小华坐在桌子的一边，老师坐在对面。桌上有沟通本，沟通本里面有“我要”字卡，旁边有句带。</span></p><p><span>&nbsp; 老师手上拿着A（随机，程序控制）问小华“你要什么”。问完后，右手指着沟通本点两次后，指字卡点两次。</span></p><p><span>&nbsp; 小华翻开沟通本，翻一次找到“我要“字卡贴在句带上，再翻一次找到图卡（随机，程序控制）贴在我要右边。</span></p><p><span>&nbsp; 小华独自把句带交给老师。</span></p><p><span>&nbsp; 老师拿到图卡，说一遍，把手里相应的东西给小华。（做默认动作，给什么东西程序控制）</span></p><p><span>&nbsp; </span></p><p><span>&nbsp; &quot;</span></p><p><span><br></span></p>
